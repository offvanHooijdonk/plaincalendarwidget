plugins {
    id "com.android.application"
    id "kotlin-android"
    //id 'com.google.devtools.ksp'
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "by.offvanhooijdonk.plaincalendar.widget"
        minSdk 24
        targetSdk 31
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = "11"
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.3.0-beta01'
    }
    buildFeatures {
        /*dataBinding true*/
        compose true
    }
}

dependencies {
    ext.room_version = '2.4.3'
    ext.koin_version = "3.2.0"
    ext.lifecycle_version = "2.5.0"
    ext.compose_version = "1.2.0"

    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"

    // --- COMPOSE ---
    implementation "androidx.compose.ui:ui:$compose_version"
    implementation "androidx.navigation:navigation-compose:2.5.0"
    implementation "androidx.navigation:navigation-runtime-ktx:2.5.0"
    // Tooling support (Previews, etc.)
    implementation "androidx.compose.ui:ui-tooling:$compose_version"
    // Foundation (Border, Background, Box, Image, Scroll, shapes, animations, etc.)
    implementation "androidx.compose.foundation:foundation:$compose_version"
    // Material Design
    implementation "androidx.compose.material:material:$compose_version"
    // Compose Widgets
    implementation "androidx.glance:glance-appwidget:1.0.0-alpha03"

    implementation "androidx.constraintlayout:constraintlayout-compose:1.0.1"
    // Integration with activities
    implementation "androidx.activity:activity-compose:1.5.0"
    // Integration with ViewModels
    implementation "androidx.lifecycle:lifecycle-viewmodel-compose:$lifecycle_version"
    implementation "androidx.compose.runtime:runtime-livedata:$compose_version"

    implementation "io.insert-koin:koin-android:$koin_version"

    /*implementation "androidx.room:room-runtime:$room_version"
    ksp "androidx.room:room-compiler:$room_version"
    implementation "androidx.room:room-ktx:$room_version"*/

    implementation "pub.devrel:easypermissions:3.0.0"

    testImplementation "junit:junit:4.13.2"
    testImplementation "io.insert-koin:koin-test:$koin_version"
    androidTestImplementation("com.android.support.test.espresso:espresso-core:3.0.2", {
        exclude group: "com.android.support", module: "support-annotations"
    })
}
